{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations</title>
    <link rel="stylesheet" href="{% static 'viewd.css' %}">
</head>
<body>
    <div class="container">
        <h1>Donations</h1>
        <div class="card-container">
            {% for donation in donations %}
            <div class="card">
                <div class="image">
                    <img src="{{ donation.image.url }}" alt="{{ donation.name }}">
                </div>
                <div class="details">
                    <span class="donation-name">{{ donation.name }}</span>
                    <span class="donor-info">{{ donation.donor.name }} | {{ donation.donor.phone_number }}</span>
                    <span class="category">Category: {{ donation.category }}</span>
                    <span class="count">Count: {{ donation.count }}</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
